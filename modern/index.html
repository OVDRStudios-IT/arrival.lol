<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrival.lol</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 50px;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            width: 300px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card h2 {
            color: #2c3e50;
        }

        .card p {
            color: #7f8c8d;
        }

        .btn {
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 1em;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 1s ease-in;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="fade-in">Welcome to arrival.lol</h1>
            <p>Your destination for all things arrival</p>
        </div>
    </header>

    <main class="container">
        <div class="content">
            <div class="card fade-in">
                <h2>Feature 1</h2>
                <p>Description of feature 1 goes here.</p>
                <button class="btn">Learn More</button>
            </div>
            <div class="card fade-in">
                <h2>Feature 2</h2>
                <p>Description of feature 2 goes here.</p>
                <button class="btn">Learn More</button>
            </div>
            <div class="card fade-in">
                <h2>Feature 3</h2>
                <p>Description of feature 3 goes here.</p>
                <button class="btn">Learn More</button>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.classList.add('fade-in');
                }, index * 200);
            });

            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    alert('You clicked the button!');
                });
            });
        });
    </script>
</body>
</html
